<div class="controllers">
  <!-- Environment Mapping Texture Image -->
  <div class="controller__title">Images</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <sl-select hoist placement="top" value="skybox" size="small" id="environmentImageSource">
          <sl-option value="skybox">SKY BOX</sl-option>
          <sl-option value="solidskybox">SOLID COLOR SKY BOX</sl-option>
        </sl-select>
      </div>
    </div>
  </div>

  <!-- Environment Mapping Texture -->
  <div class="controller__title">Environment Mapping</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <div class="component__title">Magnification Filter</div>
        <sl-select hoist placement="top" value="0" size="small" id="environmentMagnification">
          <sl-option value="0">NEAREST</sl-option>
          <sl-option value="1">LINEAR</sl-option>
        </sl-select>
      </div>

      <div class="component">
        <div class="component__title">Minification Filter</div>
        <sl-select hoist placement="top" value="3" size="small" id="environmentMinification">
          <sl-option value="0">NEAREST</sl-option>
          <sl-option value="1">LINEAR</sl-option>
          <sl-option value="2">NEAREST MIPMAP NEAREST</sl-option>
          <sl-option value="3">NEAREST MIPMAP LINEAR</sl-option>
          <sl-option value="4">LINEAR MIPMAP NEAREST</sl-option>
          <sl-option value="5">LINEAR MIPMAP LINEAR</sl-option>
        </sl-select>
      </div>
    </div>
  </div>
</div>
