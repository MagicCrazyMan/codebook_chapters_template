<div class="control-item">
  <label>Rotation in degrees (Yaw, Pitch, Roll)</label>
</div>
<div class="control-item">
  <input type="number" step="5" value="0" id="yaw" />
  <input type="number" step="5" value="0" id="pitch" />
  <input type="number" step="5" value="0" id="roll" />
</div>

<div class="control-item">
  <label>Translation (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.1" value="0" id="tx" />
  <input type="number" step="0.1" value="0" id="ty" />
  <input type="number" step="0.1" value="0" id="tz" />
</div>

<div class="control-item">
  <label>Scale (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.25" value="1" id="sx" />
  <input type="number" step="0.25" value="1" id="sy" />
  <input type="number" step="0.25" value="1" id="sz" />
</div>

<div class="control-item">
  <label>Viewport (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0" id="eyeX" />
  <input type="number" step="0.01" value="0" id="eyeY" />
  <input type="number" step="0.01" value="5" id="eyeZ" />
</div>

<div class="control-item">
  <label>Target (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0" id="atX" />
  <input type="number" step="0.01" value="0" id="atY" />
  <input type="number" step="0.01" value="-100" id="atZ" />
</div>

<div class="control-item">
  <label>Up (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0" id="upX" />
  <input type="number" step="0.01" value="1" id="upY" />
  <input type="number" step="0.01" value="0" id="upZ" />
</div>

<div class="control-item">
  <label>Perspective (fov, near, far)</label>
  <label>(aspect calculated from canvas size)</label>
</div>
<div class="control-item">
  <input type="number" step="0.05" value="30" id="fov" />
  <input type="number" step="0.05" value="1" id="near" />
  <input type="number" step="0.05" value="100" id="far" />
</div>
