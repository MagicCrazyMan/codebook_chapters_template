<div class="control-item">
  <label>Cube Grid Block Size</label>
  <input type="number" min="16" max="128" step="8" value="32" id="cubeGridSize">
</div>
<div class="control-item">
  <label>Cube Grid Rows</label>
  <input type="number" min="0" max="12" step="1" value="4" id="cubeGridRows">
</div>
<div class="control-item">
  <label>Cube Grid Cols</label>
  <input type="number" min="0" max="12" step="1" value="4" id="cubeGridCols">
</div>

<div class="control-item">
  <label>Cube Magnification Filter</label>
  <select id="cubeMagnification">
    <option value="0">NEAREST</option>
    <option value="1">LINEAR</option>
  </select>
</div>
<div class="control-item">
  <label>Cube Minification Filter</label>
  <select id="cubeMinification">
    <option value="0">NEAREST</option>
    <option value="1">LINEAR</option>
    <option value="2">NEAREST MIPMAP NEAREST</option>
    <option selected="selected" value="3">NEAREST MIPMAP LINEAR</option>
    <option value="4">LINEAR MIPMAP NEAREST</option>
    <option value="5">LINEAR MIPMAP LINEAR</option>
  </select>
</div>
<div class="control-item">
  <label>Cube WRAP S</label>
  <select id="cubeWrapS">
    <option value="0">REPEAT</option>
    <option value="1">MIRRORED REPEAT</option>
    <option value="2">CLAMP TO EDGE</option>
  </select>
</div>
<div class="control-item">
  <label>Cube WRAP T</label>
  <select id="cubeWrapT">
    <option value="0">REPEAT</option>
    <option value="1">MIRRORED REPEAT</option>
    <option value="2">CLAMP TO EDGE</option>
  </select>
</div>

<div class="control-item">
  <label>Plane Grid Block Size</label>
  <input type="number" min="16" max="128" step="8" value="32" id="planeGridSize">
</div>
<div class="control-item">
  <label>Plane Grid Cols</label>
  <input type="number" min="0" max="32" step="1" value="24" id="planeGridCols">
</div>

<div class="control-item">
  <label>Plane Magnification Filter</label>
  <select id="planeMagnification">
    <option value="0">NEAREST</option>
    <option value="1">LINEAR</option>
  </select>
</div>
<div class="control-item">
  <label>Plane Minification Filter</label>
  <select id="planeMinification">
    <option value="0">NEAREST</option>
    <option value="1">LINEAR</option>
    <option value="2">NEAREST MIPMAP NEAREST</option>
    <option selected="selected" value="3">NEAREST MIPMAP LINEAR</option>
    <option value="4">LINEAR MIPMAP NEAREST</option>
    <option value="5">LINEAR MIPMAP LINEAR</option>
  </select>
</div>
<div class="control-item">
  <label>Plane WRAP S</label>
  <select id="planeWrapS">
    <option value="0">REPEAT</option>
    <option value="1">MIRRORED REPEAT</option>
    <option value="2">CLAMP TO EDGE</option>
  </select>
</div>
<div class="control-item">
  <label>Plane WRAP T</label>
  <select id="planeWrapT">
    <option value="0">REPEAT</option>
    <option value="1">MIRRORED REPEAT</option>
    <option value="2">CLAMP TO EDGE</option>
  </select>
</div>
