<div class="control-item">
  <select id="graphicType">
    <option value="Points">Points</option>
    <option value="Lines">Line</option>
    <option value="LineLoop">Line Loop</option>
    <option value="LineStrip">Line Strip</option>
  </select>

  <input type="button" id="clear" value="Clear"/>
</div>

<div class="control-item">
  <label class="dark-color">Color Multiplier (R, G, B)</label>
  <input type="number" min="0" max="1" step="0.1" id="colorr"/>
  <input type="number" min="0" max="1" step="0.1" id="colorg"/>
  <input type="number" min="0" max="1" step="0.1" id="colorb"/>
</div>

<div class="control-item">
  <label class="dark-color">Max Vertex Size</label>
  <input type="number" min="0" step="10" value="200" id="maxVertexSize"/>
</div>
