<div class="controllers">
  <!-- Diffuse Light -->
  <div class="controller__title">Diffuse Light</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <div class="component__title">Color</div>
        <sl-color-picker size="small" format="rgb" value="rgb(255, 255, 255)" id="diffuseLightColor">
        </sl-color-picker>
      </div>
      <div class="component">
        <div class="component__title">Intensity</div>
        <sl-range min="0" max="100" step="5" value="30" tooltip="bottom" id="diffuseLightIntensity"></sl-range>
      </div>
    </div>
  </div>

  <!-- Specular Light -->
  <div class="controller__title">Specular Light</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <div class="component__title">Color</div>
        <sl-color-picker size="small" format="rgb" value="rgb(255, 255, 255)" id="specularLightColor">
        </sl-color-picker>
      </div>
      <div class="component">
        <div class="component__title">Shininess Exponent</div>
        <sl-range min="5" max="1000" step="16" value="128" tooltip="bottom" id="specularLightShininessExponent">
        </sl-range>
      </div>
    </div>
  </div>
</div>
