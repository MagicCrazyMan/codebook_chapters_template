<div class="controllers">
  <!-- Rotation -->
  <div class="controller__title">Rotation</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <sl-switch size="small" checked id="enableRotation"></sl-switch>
      </div>

      <div class="component">
        <div class="component__title">Speed</div>
        <sl-range min="0" max="720" step="6" value="20" tooltip="bottom" id="rotationSpeed"></sl-range>
      </div>
    </div>
  </div>

  <!-- Specular Light -->
  <div class="controller__title">Specular Light</div>
  <div class="controller">
    <div class="components">
      <div class="component">
        <div class="component__title">Color</div>
        <sl-color-picker size="small" format="rgb" value="rgb(255, 255, 255)" id="specularLightColor">
        </sl-color-picker>
      </div>
      <div class="component">
        <div class="component__title">Shininess Exponent</div>
        <sl-range min="5" max="1000" step="16" value="128" tooltip="bottom" id="specularLightShininessExponent">
        </sl-range>
      </div>
    </div>
  </div>
</div>
