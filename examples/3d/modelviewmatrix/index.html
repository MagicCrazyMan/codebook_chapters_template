<div class="control-item">
  <label class="dark-color">Rotation in degrees (Yaw, Pitch, Roll)</label>
</div>
<div class="control-item">
  <input type="number" step="5" value="60" id="yaw" />
  <input type="number" step="5" value="0" id="pitch" />
  <input type="number" step="5" value="0" id="roll" />
</div>

<div class="control-item">
  <label class="dark-color">Translation (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.1" value="0.5" id="tx" />
  <input type="number" step="0.1" value="0" id="ty" />
  <input type="number" step="0.1" value="0" id="tz" />
</div>

<div class="control-item">
  <label class="dark-color">Scale (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.25" value="1" id="sx" />
  <input type="number" step="0.25" value="1" id="sy" />
  <input type="number" step="0.25" value="1" id="sz" />
</div>

<div class="control-item">
  <label class="dark-color">Viewport (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0.20" id="eyeX" />
  <input type="number" step="0.01" value="-0.1" id="eyeY" />
  <input type="number" step="0.01" value="0.0" id="eyeZ" />
</div>

<div class="control-item">
  <label class="dark-color">Target (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0" id="atX" />
  <input type="number" step="0.01" value="0" id="atY" />
  <input type="number" step="0.01" value="-0.5" id="atZ" />
</div>

<div class="control-item">
  <label class="dark-color">Up (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.01" value="0" id="upX" />
  <input type="number" step="0.01" value="1" id="upY" />
  <input type="number" step="0.01" value="0" id="upZ" />
</div>
