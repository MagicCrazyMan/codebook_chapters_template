<div class="control-item">
  <label class="dark-color">Rotation in degrees (Yaw, Pitch, Roll)</label>
</div>
<div class="control-item">
  <input type="number" value="0" step="5" id="yaw" />
  <input type="number" value="0" step="5" id="pitch" />
  <input type="number" value="0" step="5" id="roll" />
</div>

<div class="control-item">
  <label class="dark-color">Translation (x, y, z)</label>
</div>
<div class="control-item">
  <input type="number" step="0.1" value="0" id="tx" />
  <input type="number" step="0.1" value="0" id="ty" />
  <input type="number" step="0.1" value="0" id="tz" />
</div>

<div class="control-item">
  <label class="dark-color">Scale (X, Y, Z)</label>
</div>
<div class="control-item">
  <input type="number" value="1" step="0.25" id="sx" />
  <input type="number" value="1" step="0.25" id="sy" />
  <input type="number" value="1" step="0.25" id="sz" />
</div>
